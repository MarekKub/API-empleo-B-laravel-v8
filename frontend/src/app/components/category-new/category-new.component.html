<div class="col-md-12 mt-3" [ngStyle]="{'font-size.px': 20}">
    <span *ngIf="identity.role_id == 1">
        <h1>{{page_title}}</h1>
        <p>
            Crea una nueva categoría para el blog.
        </p>
        <hr>

        
        <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        La categoría se ha creado correctamente.
        </div>

        <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
            La categoría no se han guardado.
        </div>
        

        <!-- Formulario para crear la categoría -->
        <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" class="col-md-5">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" class="form-control" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ\s]+" #name="ngModel" 
                [(ngModel)]="category.name" required>
                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                    El nombre de la categoría no es válido.
                </small>
            </div>

            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="categoryForm.invalid" />
        </form>
    </span>
    <span *ngIf="identity.role_id == 2 || identity.role_id == 3">
        <h3>No tiene privilegios para ver esta página.</h3>
        <button type="button" class="btn btn-info" [routerLink]="['/inicio']">Volver a página de inicio</button>
    </span>
</div>
